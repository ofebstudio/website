<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>O'FEB Studio - Products</title>
  <link rel="icon" href="icon.jpg.jpeg">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Georgia', serif; background-color: #fffbe6; color: #0c0c0c; }

    header {
      background-color: #f3a734;
      text-align: center;
      padding: 2rem .5rem;
    }
    header h1 {
      font-size: 2.5rem;
      margin-top: 1rem;
      color: #000;
      letter-spacing: 3px;
    }
    nav {
      background-color: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
    }

    .products ul {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      list-style: none;
      padding: 0;
    }

    .products li {
      background-color: #fff0c1;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
    }

    .products img {
      width: 100px;
      height: auto;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #865d37;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>O'FEB Studio</h1>

  </header>

  <nav>

    <a href="inquiry.html">Inquiry</a>
    <a href="contact.html">Contact</a>

  <section class="products">
    <h2>Our Frame Collection</h2>
    <ul>
      <li>
        <a href="wooden.html">Wooden Frames</a><br>
        <img src="wooden frame.jpg.jpeg" alt="Wooden Frame">
      </li>
      <li>
        <a href="acrylic.html">Acrylic Frames</a><br>
        <img src="acyrilic.jpg.jpeg" alt="Acrylic Frame">
      </li>
      <li>

        <img src="glass.jpeg" alt="Glass Frame">
      </li>
      <li>
        <a href="custom.html">Customized Frames</a><br>
        <img src="cus.jpeg" alt="Customized Frame">
      </li>
      <li>
        <a href="prints.html">Photo Prints</a><br>
        <img src="print.jpg.jpeg" alt="Photo Prints">
      </li>
      <li>

        <img src="wallart.jpg.jpeg" alt="Wall Art">

    </ul>
