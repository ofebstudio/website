<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>O'FEB Studio - Premium Frames in Chennai</title>
  <link rel="icon" href="icon.jpg.jpeg">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Libertinus+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Libertinus Sans', sans-serif;
      background: #f8f8f8;
      color: #333;
    }

    /* HEADER STYLES */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: white;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    header img {
      height: 60px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ff6600;
    }

    /* ANIMATIONS */
    .fade-up {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }

    .fade-up.show {
      opacity: 1;
      transform: translateY(0);
    }

    .header-logo {
      opacity: 0;
      transform: translateX(-50px);
      transition: all 0.8s ease-out;
    }

    .header-title {
      opacity: 0;
      transform: translateX(50px);
      transition: all 0.8s ease-out;
    }

    .header-animate .header-logo,
    .header-animate .header-title {
      opacity: 1;
      transform: translateX(0);
    }

    /* IMAGE HOVER ZOOM */
    .gallery img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    /* GALLERY GRID */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: white;
      font-size: 14px;
    }

    /* WHATSAPP BUTTON */
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 24px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .whatsapp-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<header id="main-header">
  <img src="icon.jpg - Copy.jpeg" class="header-logo" alt="Logo">
  <nav>
    <ul class="header-title">
      <li><a href="index.html">Home</a></li>
      <li><a href="wooden.html">Wooden Frames</a></li>
      <li><a href="acrylic.html">Acrylic Frames</a></li>
      <li><a href="glass.html">Glass Frames</a></li>
      <li><a href="customized.html">Customized</a></li>
      <li><a href="photoprints.html">Photo Prints</a></li>
      <li><a href="wallart.html">Wall Art</a></li>
    </ul>
  </nav>
</header>

<section class="fade-up" style="padding:50px; text-align:center;">
  <h1>Welcome to O'FEB Studio</h1>
  <p>Premium frames crafted in Chennai</p>
</section>

<section class="gallery fade-up">
  <img src="placeholder1.jpg" alt="Frame 1">
  <img src="placeholder2.jpg" alt="Frame 2">
  <img src="placeholder3.jpg" alt="Frame 3">
  <img src="placeholder4.jpg" alt="Frame 4">
  <img src="placeholder5.jpg" alt="Frame 5">
</section>

<footer class="fade-up">
  <p>&copy; 2025 O'FEB Studio. All Rights Reserved.</p>
</footer>

<a href="https://wa.me/919789989101" class="whatsapp-btn" target="_blank">ðŸ’¬</a>

<script>
  // Logo + Title Animation
  window.addEventListener('load', () => {
    document.getElementById('main-header').classList.add('header-animate');
  });

  // Scroll Fade-Up Animation
  const fadeElements = document.querySelectorAll('.fade-up');
  window.addEventListener('scroll', () => {
    fadeElements.forEach(el => {
      const rect = el.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        el.classList.add('show');
      }
    });
  });
</script>

</body>
</html>
